        <!-- tilt.js -->
        <script type="text/javascript" src="js/vanilla-tilt.js"></script>
        <script type="text/javascript">

            // CHANGES
            var card = document.querySelectorAll(".card")
            for (var i = 0; i < card.length; i++) {
                card[i].setAttribute("data-tilt", "");
                card[i].setAttribute("data-tilt-reset", "false");
            }

            VanillaTilt.init(card, {
                reverse: true,
                max: 30,
                startX: -0,
                startY: -0,
                speed: 5000,

                scale: 1.010,
                transition: true,
                gyroscope: true,
                gyroscopeMaxAngleX: 20,
                gyroscopeMinAngleX: -20
            });
        </script>

        <script>
            // Reset VanillaTilt

            timeOut = 500; // delay in milliseconds

            $(".container").mouseleave(function () {
                setTimeout(function() {
                    var card = document.querySelectorAll(".card")
                    for (var i = 0; i < card.length; i++) {
                        card[i].vanillaTilt.destroy();
                    }
                    VanillaTilt.init(card, {
                        reverse: true,
                        max: 30,
                        startX: 0,
                        startY: 0,
                        speed: 5000,
                        scale: 1.010,
                        
                        gyroscope: true,
                gyroscopeMinAngleX:-45,
                gyroscopeMaxAngleX:-45,
                gyroscopeMinAngleY:-45,
                gyroscopeMaxAngleY:-45
                    });
                }, timeOut);
            })

        </script>

        <!--  Typewriter.js  -->
        <script>
            var app = document.getElementById('khj');

            var typewriter = new Typewriter(app, {
                loop: true,
                delay: 75,
            });

            typewriter
                .typeString('eric joo')
                .pauseFor(5000)
                .deleteChars(8)
                .typeString('design')
                .pauseFor(400)
                .deleteChars(8)
                .typeString('grafix')
                .pauseFor(400)
                .deleteChars(8)
                .typeString('media')
                .pauseFor(400)
                .deleteChars(8)
                .typeString('clutter')
                .pauseFor(400)
                .deleteChars(8)
                .start();
        </script>
        
        <script>
            var app = document.getElementById('mobilekhj');

        <script>
            var slider = document.getElementById("slider");
            var output = document.getElementById("demo");
            
            output.innerHTML = slider.value; // Display the default slider value
            sliderHandler.apply(slider); // Initialize link's value by calling the handler

            // Update the current slider value (each time you drag the slider handle)
            slider.oninput = sliderHandler;
            function sliderHandler() {
                output.innerHTML = this.value;
